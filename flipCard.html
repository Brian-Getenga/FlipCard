<body>
<div class="flip-card">

        <ol class="main-list">
            <li>MarkUp language
                <ol class="nested-list">
                    <li>Html</li>
                    <li>Css</li>
                </ol>
            </li>
            <li>JavaScript</li>
            <li>Python</li>
            <li>Sql</li>
            <li>Vb.net </li>

    </div>
  </div>
